<div *ngIf="server">
  <h2>{{server.name}} details</h2>
  <div>
    <label>id: </label>{{server._id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="server.name" placeholder="name" (keyup.enter)="save();" />
  </div><div>
    <label>URI: </label>
    <input [(ngModel)]="server.uri" placeholder="uri" (keyup.enter)="save();"/>
  </div>
  <button (click)="save()">Save</button>
  <button (click)="goBack()">Back</button>
</div>
